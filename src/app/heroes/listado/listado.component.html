<p>Listado de héroes</p>

<div *ngIf = "comprobarBorrado; else noBorrar">
    <h3>Héroe borrado:</h3>
    <span>{{heroeBorrado}}</span>
</div>

<ng-template #noBorrar>
    <h3>No se ha borrado nada aún.</h3>
</ng-template>

<button (click) = "borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor = "let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
